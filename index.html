<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>
        Tic-Tac-Toe
    </title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/main.js">
    </script>
</head>

<body>
    <h1>
        Tic-Tac-Toe
    </h1>
    <div id='name-entry'>
        <div class="welcome">
            <h3>
                Do you want to play a game?
            </h3>
            <p>
                Try your hand at Tic-Tac-Toe. The object is to get three in a row before your opponent. Victory is achieved by getting three in a row: vertically, horizontally, or diagonally. Press START to begin!
            </p>
        </div>
        <p>
            <input id="p1namefield" class="namefield" type="text" placeholder="Enter player 1 name" /><br/>
            <input id="p2namefield" class="namefield" type="text" placeholder="Enter player 2 name" />
        </p>
        <p>
            <button class="submit" id="start">START</button>
        </p>
    </div>
    <div id="gameboard" style="display: none;">
        <div class="row">
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
        </div>
        <div class="row">
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
        </div>
        <div class="row">
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
            <div class="box" id="9"></div>
        </div>
        <div id="messageArea"></div>
    </div>
    <div style="text-align:center">
    <input type="submit" />
</div>  
</body>

</html>
